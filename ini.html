

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Musik Bosku</h1>

    <div class="musik-container">
        <div class="musik-info">
            <h4 id="title">Ambatukan</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="musik/Chopin nocturne op. 9.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/Chopin nocturne op. 9.png" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="ini.js"></script>
</body>
</html>
