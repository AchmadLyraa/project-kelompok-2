<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Musik Player 2</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <i class="fas fa-bars menu-btn"></i>
        <i class="fas fa-search"></i>
      </div>

      <div class="cover-image"></div>
      <div class="player-body"></div>

      <div class="list-wrapper">
        <table class="list" id="playlist">
          <tr class="song">
            <td class="no">
              <h5>1</h5>
            </td>
            <td class="title">
              <h6>Song Title</h6>
            </td>
            <td class="length">
              <h5>2:03</h5>
            </td>
            <td>
              <i class="fa fa-heart"></i>
            </td>
          </tr>
        </table>
      </div>

      <div class="bar">
        <div class="dot"></div>
        <div class="time">
          <h5 class="current-time">0:00</h5>
          <h5 class="duration">0:00</h5>
        </div>
      </div>

      <div class="info">
        <h2>song tittle</h2>
        <h3>artist</h3>
      </div>

      <div class="controls">
        <i class="fas fa-backward" id="prev"></i>
        <i class="fas fa-play" id="playpause"></i>
        <i class="fas fa-forward" id="next"></i>
      </div>

      <div class="more-controls">
        <i class="fa fa-heart" id="current-favourite"></i>
        <i class="fa fa-random" id="shuffle"></i>
        <i class="fa fa-repeat" id="repeat"></i>
        <a class="fas fa-volume-up" id="volume-icon"></a>
        <input
          id="volume-slider"
          type="range"
          min="0"
          max="100"
          value="100"
          step="1"
          src=""
        />
      </div>

      <p class="current-song-tittle">song tittle</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
